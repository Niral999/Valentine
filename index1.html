<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: pink;
    padding-top: 100px;
    overflow: hidden;
  }

  h1, h2, p {
    color: red;
  }

  button {
    font-size: 1.2em;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yesBtn {
    background-color: red;
    color: white;
  }

  #noBtn {
    background-color: white;
    color: red;
    border: 2px solid red;
    position: absolute;
  }

  #loading {
    display: none;
    font-size: 2em;
    margin-top: 50px;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    from { transform: translateY(-10px) rotate(0deg); }
    to { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine, PRIYA? â¤ï¸</h1>

<button id="yesBtn">YesğŸ’–</button>
<button id="noBtn">NoğŸ™ƒ</button>

<div id="loading">Loading your surpriseâ€¦ ğŸ’•</div>

<!-- html2canvas for screenshot -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const loading = document.getElementById("loading");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("question").style.display = "none";
    loading.style.display = "block";

    setTimeout(() => {
      document.body.innerHTML = `
        <div id="finalScreen">
          <h1>YAYYYY ğŸ’•</h1>
          <h2>Now youâ€™re stuck with me ğŸ˜Œ</h2>
          <p>Happy Valentineâ€™s Day, PRIYA ğŸ’Œ</p>

          <h2 style="margin-top:40px;">Whatâ€™s our date plan? ğŸ’–</h2>

          <input id="datePlan" type="text"
            placeholder="Type your answer here ğŸ˜"
            style="padding:12px;font-size:1.1em;border-radius:10px;
                   border:2px solid red;width:260px;text-align:center;" />

          <br><br>

          <button onclick="submitPlan()" style="background:red;color:white;">
            Submit ğŸ’Œ
          </button>

          <p id="planResult" style="margin-top:20px;font-size:1.2em;"></p>
        </div>
      `;

      for (let i = 0; i < 180; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.backgroundColor =
          ["red", "hotpink", "white", "purple"][Math.floor(Math.random() * 4)];
        c.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(c);
      }
    }, 2000);
  });

  function submitPlan() {
    const plan = document.getElementById("datePlan").value;
    const result = document.getElementById("planResult");

    if (!plan.trim()) {
      result.innerHTML = "Donâ€™t be shy ğŸ˜œ";
      return;
    }

    result.innerHTML = `Perfect ğŸ˜ Canâ€™t wait for <b>${plan}</b> ğŸ’•`;

    // ğŸ“§ Auto-email
    const email = "niralshah331@gmail.com";
    const subject = "Our next date plan ğŸ’–";
    const body = `She said yes â¤ï¸\nNext date plan: ${plan}`;
    window.location.href =
      `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    // ğŸ“¸ Screenshot
    setTimeout(() => {
      html2canvas(document.getElementById("finalScreen")).then(canvas => {
        const link = document.createElement("a");
        link.download = "valentine-moment.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }, 800);
  }
</script>

</body>
</html>
